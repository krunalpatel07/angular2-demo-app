<h3 [ngStyle]="{textAlign: 'center'}">databinding example</h3>
<input type="text" [(ngModel)]="username" (input)="onChangeText()" />
<p>{{username}}</p>
<button (click)="addUsername()" class="waves-effect waves-light btn" [disabled]="usernameDisabled">ADD USER NAME</button>
<div>
  <ul>
    <li *ngFor="let name of usernamesCollection">
      {{name}}
    </li>
  </ul>
</div>
<hr/>
<h3 [ngStyle]="{textAlign: 'center'}">common directives example</h3>
<button (click)="toggleParagraph()" class="waves-effect waves-light btn">DISPLAY DETAILS</button>
<p *ngIf="displayParagraph">Secret Password = tuna</p>
